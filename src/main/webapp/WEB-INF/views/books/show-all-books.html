<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show all books</title>
</head>
<body>
<button style="color: chocolate" type="button" th:onclick="window.location='/books/search'">Search books</button>

<div th:each="book : ${books}">
    <a th:href="@{books/{id}(id = ${book.getId()})}"
       th:text="${book.getName()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getReleaseYear()}">book</a>
</div>

<button style="color: chocolate" type="button" th:onclick="window.location='/books/new'">Add new book</button>

</body>
</html>
