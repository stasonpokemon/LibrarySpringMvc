<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show people</title>
</head>
<body>
<div th:text="${person.getFullName()} + ', ' + ${person.getYearOfBirthday()}"></div>
<br>
<div th:if="${#lists.isEmpty(books)}">This person has not books</div>
<div th:unless="${#lists.isEmpty(books)}">
    Books:
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id = ${book.getId()})}"
           th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getReleaseYear()}">book</a>
    </div>
</div>
<br>
<a style="color: chocolate" th:href="@{/people/{id}/edit(id = ${person.getId()})}">Edit</a>
<form th:method="DELETE" th:action="@{/people/{id}(id = ${person.getId()})}">
    <input type="submit" value="Delete">
</form>


</body>
</html>
